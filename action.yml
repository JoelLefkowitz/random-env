name: random-env
description: GitHub action to set global environment variables to random values.
author: Joel Lefkowitz

inputs:
  names:
    description: "Names to set as random environment variables"
    required: false
    default: ""

branding:
  icon: "shuffle"
  color: "gray-dark"

runs:
  using: "node12"
  main: "./dist/main.js"
